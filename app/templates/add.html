<!DOCTYPE html>
<html>

<head>
    <title>Agregar Juego</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="volver-btn">
            <a href="/"><button>Volver</button></a>
        </div>
        <div class="form-container">
            <h1 style="margin-bottom: 20px; align-self: center;">Agregar Juego</h1>
            <form action="/add" method="post">
                <p>
                    <label>Nombre:</label>
                    <input type="text" name="nombre" required>
                </p>
                <p>
                    <label>Min Jugadores:</label>
                    <input type="number" name="min_jugadores" required>
                </p>
                <p>
                    <label>Max Jugadores:</label>
                    <input type="number" name="max_jugadores" required>
                </p>
                <p>
                    <label>Edad MÃ­nima:</label>
                    <input type="number" name="edad_min" required>
                </p>
                <p>
                    <label>Pais:</label>
                    <input type="text" name="pais" required>
                </p>
                <p>
                    <label>Costo (USD):</label>
                    <input type="number" step="0.01" name="costo" required>
                </p>
                <button type="submit" style="align-self: center; margin-top: 20px;">Agregar</button>
            </form>
        </div>
    </div>
</body>

</html>
