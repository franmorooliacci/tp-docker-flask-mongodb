<!DOCTYPE html>
<html>

<head>
    <title>Editar Juego</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="volver-btn">
            <a href="/"><button>Volver</button></a>
        </div>
        <div class="form-container">
            <h1 style="margin-bottom: 20px; align-self: center;">Editar Juego</h1>
            <p><strong>ID:</strong> {{ game['_id'] }}</p>
            <form action="" method="post">
                <p>
                    <label>Nombre:</label>
                    <input type="text" name="nombre" value="{{ game['nombre'] }}" required>
                </p>
                <p>
                    <label>Min Jugadores:</label>
                    <input type="number" name="min_jugadores" value="{{ game['min_jugadores'] }}" required>
                </p>
                <p>
                    <label>Max Jugadores:</label>
                    <input type="number" name="max_jugadores" value="{{ game['max_jugadores'] }}" required>
                </p>
                <p>
                    <label>Edad Mínima:</label>
                    <input type="number" name="edad_min" value="{{ game['edad_min'] }}" required>
                </p>
                <p>
                    <label>País:</label>
                    <input type="text" name="pais" value="{{ game['pais'] }}" required>
                </p>
                <p>
                    <label>Costo (USD):</label>
                    <input type="number" step="0.01" name="costo" value="{{ game['costo'] }}" required>
                </p>
                <button type="submit" style="align-self: center; margin-top: 20px;">Guardar</button>
            </form>
        </div>
    </div>
</body>

</html>
